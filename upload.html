<!DOCTYPE html>
<html>
<head>
    <title>Upload Product</title>
</head>
<body>

<h2>Upload Product</h2>

<form onsubmit="uploadProduct(event)">
    <input type="text" id="name" placeholder="Product Name" required><br><br>
    <input type="number" id="price" placeholder="Price" required><br><br>
    <input type="text" id="description" placeholder="Description" required><br><br>
    <input type="text" id="image" placeholder="Image URL" required><br><br>
    <button type="submit">Upload</button>
</form>

<br>
<a href="products.html">Go to Products</a>

<script>
function uploadProduct(event){
    event.preventDefault();

    var name = document.getElementById("name").value;
    var price = document.getElementById("price").value;
    var description = document.getElementById("description").value;
    var image = document.getElementById("image").value;

    var products = JSON.parse(localStorage.getItem("products")) || [];

    products.push({
        name: name,
        price: price,
        description: description,
        image: image
    });

    localStorage.setItem("products", JSON.stringify(products));

    alert("Product Uploaded Successfully!");

    document.querySelector("form").reset();
}
</script>

</body>
</html>
