<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        .product-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        img {
            max-width: 100px;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Products</h1>

    <!-- Form to add new product -->
    <div>
        <input type="text" id="name" placeholder="Product Name">
        <input type="number" id="price" placeholder="Price">
        <input type="text" id="description" placeholder="Description">
        <input type="file" id="image">
        <button id="addProduct">Add Product</button>
    </div>

    <h2>Product List</h2>
    <div id="productList"></div>

    <script>
        // Get products from localStorage or initialize empty array
        var products = JSON.parse(localStorage.getItem("products")) || [];

        // Function to display products
        function displayProducts(list) {
            var productList = document.getElementById("productList");
            productList.innerHTML = ""; // Clear previous products

            list.forEach(function(product, index) {
                var div = document.createElement("div");
                div.className = "product-card";

                div.innerHTML = `
                    <strong>${product.name}</strong><br>
                    Price: â‚¹${product.price}<br>
                    Description: ${product.description}<br>
                    ${product.image ? `<img src="${product.image}" alt="${product.name}">` : ""}
                    <button onclick="deleteProduct(${index})">Delete</button>
                `;
                productList.appendChild(div);
            });
        }

        // Function to add a new product
        document.getElementById("addProduct").addEventListener("click", function() {
            var name = document.getElementById("name").value;
            var price = document.getElementById("price").value;
            var description = document.getElementById("description").value;
            var imageFile = document.getElementById("image").files[0];

            if (!name || !price || !description) {
                alert("Please fill all fields!");
                return;
            }

            if (imageFile) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var imageData = e.target.result;

                    products.push({ name, price, description, image: imageData });
                    localStorage.setItem("products", JSON.stringify(products));
                    displayProducts(products);

                    // Clear form
                    document.getElementById("name").value = "";
                    document.getElementById("price").value = "";
                    document.getElementById("description").value = "";
                    document.getElementById("image").value = "";
                }
                reader.readAsDataURL(imageFile);
            } else {
                products.push({ name, price, description, image: "" });
                localStorage.setItem("products", JSON.stringify(products));
                displayProducts(products);

                // Clear form
                document.getElementById("name").value = "";
                document.getElementById("price").value = "";
                document.getElementById("description").value = "";
            }
        });

        // Function to delete a product
        function deleteProduct(index) {
            products.splice(index, 1);
            localStorage.setItem("products", JSON.stringify(products));
            displayProducts(products);
        }

        // Initial display
        displayProducts(products);
    </script>

</body>
</html>
