<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
        }

        .search-box {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-box input {
            padding: 8px;
            width: 250px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            width: 220px;
            border-radius: 8px;
            box-shadow: 0 0 10px gray;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card button {
            margin-top: 8px;
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn {
            background: red;
            color: white;
        }

        .buy-btn {
            background: green;
            color: white;
        }
    </style>
</head>
<body>

<h2>Products</h2>

<div class="search-box">
    <input type="text" placeholder="Search product..." onkeyup="searchProduct(this.value)">
</div>

<div class="product-container" id="productList"></div>

<script>
    let products = JSON.parse(localStorage.getItem("products")) || [];
    const productList = document.getElementById("productList");

    function displayProducts(filteredProducts) {

        productList.innerHTML = "";

        if (filteredProducts.length === 0) {
            productList.innerHTML = "<h3>No products available</h3>";
            return;
        }

        filteredProducts.forEach(function(product, index) {
            productList.innerHTML += `
                <div class="product-card">
                    <img src="${product.image}">
                    <h3>${product.name}</h3>
                    <p>â‚¹ ${product.price}</p>
                    <p>${product.description}</p>

                    <button class="buy-btn" onclick="placeOrder('${product.name}')">
                        Buy Now
                    </button>

                    <button class="delete-btn" onclick="deleteProduct(${index})">
                        Delete
                    </button>
                </div>
            `;
        });
    }

    function deleteProduct(index) {
        products.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(products));
        displayProducts(products);
    }

    function searchProduct(keyword) {
        const filtered = products.filter(product =>
            product.name.toLowerCase().includes(keyword.toLowerCase())
        );
        displayProducts(filtered);
    }

   function placeOrder(productName) {

    let orders = JSON.parse(localStorage.getItem("orders")) || [];

    orders.push({
        name: productName,
        date: new Date().toLocaleString()
    });

    localStorage.setItem("orders", JSON.stringify(orders));

    alert("Order placed successfully for " + productName + " ðŸŽ‰");
}
    }

    displayProducts(products);
</script>

</body>
</html>
